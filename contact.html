<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人空间</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>我的空间</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="about.html" class="nav-link">关于我</a></li>
                <li><a href="blog.html" class="nav-link">日志</a></li>
                <li><a href="plans.html" class="nav-link">计划</a></li>
                <li><a href="contact.html" class="nav-link active">联系我</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 页面标题区域 -->
    <section class="page-header">
        <div class="page-header-bg">
            <div class="page-header-shape"></div>
            <div class="page-header-shape"></div>
            <div class="page-header-shape"></div>
        </div>
        <div class="page-header-content">
            <h1>联系我</h1>
            <p>期待与你交流，欢迎随时联系</p>
        </div>
    </section>

    <!-- 联系方式区域 -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- 联系信息 -->
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <p class="contact-desc">你好，我是秋千！有任何问题或想法，欢迎随时与我联系。我会尽快回复你的消息！</p>
                    
                    <div class="info-list">
                        <div class="info-item email-highlight">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h4>电子邮箱</h4>
                                <p class="email-display">
                                    <span id="ownerEmail">1208376659@qq.com</span>
                                    <button class="copy-btn" onclick="copyEmail()" title="复制邮箱">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h4>所在城市</h4>
                                <p>中国 · 浙江</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="info-content">
                                <h4>工作时间</h4>
                                <p>周一至周五 9:00-18:00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 留言板已移除，页面仅保留联系方式 -->
            </div>
        </div>
    </section>

    <!-- 回复功能已移除 -->

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    Copyright © 2026 秋千的个人空间. All Rights Reserved.
                </p>
                <p class="footer-disclaimer">本站内容未经授权禁止转载、复制或建立镜像</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 提示弹窗 -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>消息已发送成功！</span>
    </div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
