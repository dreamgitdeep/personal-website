<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘画作品 - 我的个人空间</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/painting-gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>我的空间</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="about.html" class="nav-link active">关于我</a></li>
                <li><a href="blog.html" class="nav-link">日志</a></li>
                <li><a href="plans.html" class="nav-link">计划</a></li>
                <li><a href="contact.html" class="nav-link">联系我</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 页面标题区域 -->
    <section class="page-header" style="background: linear-gradient(135deg, #a7f3d0 0%, #d1fae5 50%, #ecfdf5 100%);">
        <div class="page-header-content">
            <h1>绘画作品</h1>
            <p>用色彩描绘心中的美好，定格瞬间的感动</p>
            <a href="about.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回关于我
            </a>
        </div>
        <div class="floating-decorations">
            <div class="float-shape shape-1">🎨</div>
            <div class="float-shape shape-2">🖌️</div>
            <div class="float-shape shape-3">🖼️</div>
        </div>
    </section>

    <!-- 照片瀑布流展示 -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-info">
                <div class="info-item">
                    <i class="fas fa-images"></i>
                    <span>暂无照片</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>待上传</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-palette"></i>
                    <span>绘画作品展示</span>
                </div>
            </div>
            
            <div class="gallery-masonry" id="galleryMasonry">
                <!-- 照片会通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 图片查看模态框 -->
    <div class="photo-modal" id="photoModal">
        <div class="modal-overlay"></div>
        <div class="modal-content-wrapper">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <button class="modal-nav modal-prev" id="modalPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="modal-nav modal-next" id="modalNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
            <div class="modal-info">
                <div class="modal-counter" id="modalCounter">1 / 1</div>
                <div class="modal-caption-container">
                    <p class="modal-caption" id="modalCaption"></p>
                    <div class="caption-edit-container" id="captionEditContainer" style="display: none;">
                        <textarea class="caption-input" id="captionInput" placeholder="添加照片描述..."></textarea>
                        <div class="caption-actions">
                            <button class="caption-btn save-btn" id="saveCaption">
                                <i class="fas fa-check"></i> 保存
                            </button>
                            <button class="caption-btn cancel-btn" id="cancelCaption">
                                <i class="fas fa-times"></i> 取消
                            </button>
                        </div>
                    </div>
                </div>
                <button class="edit-caption-btn" id="editCaptionBtn">
                    <i class="fas fa-edit"></i> 编辑备注
                </button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    Copyright © 2026 秋千的个人空间. All Rights Reserved.
                </p>
                <p class="footer-disclaimer">本站内容未经授权禁止转载、复制或建立镜像</p>
            </div>
        </div>
    </footer>

    <button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>

    <script src="js/main.js"></script>
    <script src="data/painting-photos-data.js"></script>
    <script src="js/painting-gallery.js"></script>
</body>
</html>
